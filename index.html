<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<title>Share Screen</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<script>
		function openRoom() {
			const input = document.getElementById("room-name-input");
			const path = encodeURI(input.value);
			setTimeout(function () {
				window.location.pathname = path;
			}, 0.0);
		}
	</script>
</head>

<body oncontextmenu="return false;">
	<form onsubmit="openRoom()">
		<input id="room-name-input" type="text" placeholder="room_name" autofocus />
	</form>
</body>

</html>
