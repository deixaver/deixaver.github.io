<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<title>Screen Share</title>
	<style>
		html,
		body {
			width: 100%;
			height: 100%;
			margin: 0px;
			border: 0px;
			overflow: hidden;
			display: block;
			background-color: black;
		}

		#videos {
			display: flex;
			flex-flow: column wrap;
		}
	</style>
</head>

<body oncontextmenu="return false;">
	<form onsubmit="openRoom()">
		<input id="room-name-input" type="text" placeholder="room_name" />
	</form>
	<script>
		function openRoom() {
			const input = document.getElementById("room-name-input");
			window.location.href = encodeURI(input.value);
		}
	</script>
</body>

</html>
